<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.theme.css" />
        <title>Github Repo Finder</title>
    </head>
    <body>
        <div class="app">
            <div data-role="page" id="home">

                <div data-role="header">
                    <h1>Github Repo Finder</h1>
                    <a href="#options" data-icon="gear" class="ui-btn-right">Options</a>
                </div><!-- /header -->

                <div data-role="content">   
                    <form>
                        <input id="searchText" tyle="text" data-type="search" placeholder="search by user">
                        <button type="button" id="searchBtn">Search</button>
                    </form>
                    
                    <div id="userInfo"></div>

                    <ul id="searchList" data-role="listview"></ul>

                    <br><br>

                    <h3>Latest repos</h3>
                    <form class="ui-filterable">
                        <input type="text" data-type="search" id="filterBasic-input" placeholder="Filter items...">
                    </form>

                    <ul id="repolist" data-role="listview" data-filter="true" data-input="#filterBasic-input"></ul>

                </div><!-- /content -->

                <footer data-role="footer">
                    <h4>Copyright &copy; 2015</h4>
                </footer><!-- /footer -->

            </div><!-- /page -->

        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery.mobile.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
