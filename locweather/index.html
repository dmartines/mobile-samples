
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Location & Weather</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/app.css" rel="stylesheet">

  </head>

  <body>

    <nav class="navbar navbar-inverse ">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">LocWeather</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#" id="showMoreWeather">Wind details</a></li>
            <li><a href="#" id="showMoreLocation">Location details</a></li>
            <li><a href="#" id="clearInfo">Clear</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title" id="datetimeDisplay"></h3>
        </div>
        <div class="panel-body">
          <h1 id="myLocation" class="text-center"></h1>
          <div id="moreLocationDisplay"></div>
          <div id="weather"></div>
          <div id="moreWeatherDisplay"></div>
          <h3>Other location</h3>
          <form id="otherLocation">
            <div class="form-group">
              <input id="city" type="text" class="form-control" placeholder="Enter city">
            </div>
            <div class="form-group">
              <input id="state" type="text" class="form-control" placeholder="Enter state">
            </div>
            <button type="submit" id="otherLocation" class="btn btn-default btn-block">Submit</button>
          </form>
        </div>
      </div>

    </div><!-- /.container -->

    <footer class="footer">
      <div class="container">
        <p class="text-muted">Copyright &copy; LocWeather 2015</p>
      </div>
    </footer>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
